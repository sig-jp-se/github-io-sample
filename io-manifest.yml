application:
  appId: Hanayama0317/github-io-sample
  assetId: Hanayama0317/github-io-sample
  appType: Webapp
  appName: Hanayama0317/github-io-sample
  release: major
  microservice: false
  platformVersion: Java 8
  projectLanguage: Java
  buildSystem: Maven
  riskMatrixRevision: high-risk
  sourceFilePattern: ".*\\+\\+\\+.*(\\.java|\\.jsp)+.*"
  sensitivePackagePattern: ".*(\\+\\+\\+.*(\\/((a|A)pp|(c|C)rypto|(a|A)uth|(s|S)ec|(l|L)ogin|(p|P)ass|(o|O)auth|(t|T)oken|(i|I)d|(c|C)red|(s|S)aml|(c|C)ognito|(s|S)ignin|(s|S)ignup|(a|A)ccess))).*"
  fileChangeThreshold: 20
environment:
  scm: github
  scmOwner: Hanayama0317
  scmRepositoryName: github-io-sample
  scmBranchName: master
  githubApiUrl: https://api.github.com/repos/
security:
  pipeline:
    type: Inline
    toolchain: Synopsys
  activities:
    sast:
      rescanThreshold: 10
    sca:
      rescanThreshold: 100
    dast:
      rescanThreshold: 100
    sastplusm:
      rescanThreshold: 100
    dastplusm:
      rescanThreshold: 100
    dynamic:
      rescanThreshold: 100
connectors:
- connector_name: jira
  fields:
    issuetype: Bug
    projectkey: STAR
    assignee: test
    url: "<<JIRA_SERVER_URL>>"
    username: "<<JIRA_USERNAME>>"
    authtoken: "<<JIRA_AUTH_TOKEN>>"
- connector_name: bitbucket
  fields:
    workspace_name: sig-devsecops
    repository_name: insecure-bank
    commit_id: "<<BITBUCKET_COMMIT_ID>>"
    username: "<<BITBUCKET_USERNAME>>"
    app_password: "<<BITBUCKET_PASSWORD>>"
buildbreaker:
- activityname: sast
  status:
  - new
  - open
  overallseverity:
  - critical
  categories:
  - name: cross-site scripting
    severity: high
  - name: sql injection
    severity: high
- activityname: sca
  status:
  - new
  overallseverity:
  - critical
  categories:
  - name: cve-2015-2119
    severity: medium
