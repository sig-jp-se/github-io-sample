application:
  appId:  Hanayama0317/github-io-sample
  assetId: Hanayama0317/github-io-sample
  appType: Webapp
  appName: Hanayama0317/github-io-sample
  release: major
  microservice: false
  projectLanguage: Java
  platformVersion: Java 8
  buildSystem: Maven
  riskMatrixRevision: high-risk
  sourceFilePattern: .*\+\+\+.*(\.java|\.jsp)+.*
  sensitivePackagePattern: .*(\+\+\+.*(com\/example\/app)).*
  fileChangeThreshold: 10
environment:
  scm: github
  scmOwner: Hanayama0317
  scmRepositoryName: github-io-sample
  scmBranchName: master
  githubApiUrl: https://api.github.com/repos/
  githubUsername: Hanayama0317
  githubToken: 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
security:
  pipeline:
    toolchain: "Synopsys"
  activities:
    sast:
      enabled: false
      rescanThreshold: 10
    sca:
      enabled: false
      rescanThreshold: 10
    dast:
      enabled: false
      rescanThreshold: 20
    sastplusm:
      rescanThreshold: 30
    dastplusm:
      rescanThreshold: 30
    imageScan:
      rescanThreshold: 10
buildbreaker:
- activityname: sast
  status:
  - new
  - open
  overallseverity:
  - critical
  categories:
  - name: cross-site scripting
    severity: high
  - name: sql injection
    severity: high
- activityname: sca
  status:
  - new
  overallseverity:
  - critical
  categories:
  - name: cve-2015-2119
    severity: medium
